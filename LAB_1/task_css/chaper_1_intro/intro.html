<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: lightblue;
}

h1 {
  color: darkorange;
  text-align: center;
}

p {
  color: red;
  font-family: verdana;
  font-size: 20px;
}
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h1>My First CSS Example</h1>
<p>This is a paragraph.</p>
<a href="https://color.review/">Test pentru culoarea paginilor web</a>

</body>
</html>
